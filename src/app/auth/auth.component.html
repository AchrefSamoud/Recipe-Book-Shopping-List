<div class="row">
    <div class="col-xs-12 col-md-6 offset-3">
        <!-- <div ngIf="isLoading">
       <app-loading-spinner></app-loading-spinner>
        </div> -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" id="email" class="form-control"  required email ngModel>
            </div>
            <div class="form-group">
                <label for="password">
                   password
                </label>
                <input type="password" id="password" class="form-control" required ngModel name="password" minlength="6">
            </div>    
            <div>
                <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" (click)="switchMode()" type="button">Switch to {{isLoginMode? 'Sgin Up': 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
